{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>User Navigation Bar</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/animate.css'%}">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'css/slick.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/slick-theme.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/responsive.css'%}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/customized-navigation-bar.css'%}">

    <!-- Cumtomized CSS -->
    <link rel="stylesheet" href="{% static 'css/customized-bootstrap.css'%}">

    <!-- Ekko Lightbox (for Image Gallery) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.css">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
          integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!-- Calendar CSS -->
    <link rel="stylesheet" href="{% static 'css/customized-calendar.css'%}">

    <!-- Customized Navigation Bar CSS  -->
    <link rel="stylesheet" href="{% static 'css/customized-navigation-bar.css'%}">

    <!-- Customized Footer CSS -->
    <link rel="stylesheet" href="{% static 'css/customized-footer.css'%}">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-sm bg-original navbar-dark fixed-top">
        <!-- Web Logo -->
        <a class="navbar-brand" href="homepage"><img src="{% static 'images/logo.png'%}"></a>
        <div class="search-bar">
            <form>
                <input type="text" name="search" placeholder="Nhập bất cứ thứ gì bạn muốn tìm...">
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
        </div><!--search-bar end-->

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navigation Items -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#newcourse"><i class="fas fa-certificate"></i> Khóa Học</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#teacher"><i class="fas fa-user-tie"></i> Gia Sư</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#academy"><i class="fas fa-building"></i> Trung Tâm</a>
                </li>
                <div class="user-account">
                    <div class="user-info">
                        <img src="{% static 'images/user.png'%}" alt="">
                        <a href="#" title="">John</a>
                        <i class="la la-sort-down"></i>
                    </div>
                    <div class="user-account-settingss">
                        <h3>Online Status</h3>
                        <ul class="on-off-status">
                            <li>
                                <div class="fgt-sec">
                                    <input type="radio" name="cc" id="c5">
                                    <label for="c5">
                                        <span></span>
                                    </label>
                                    <small>Online</small>
                                </div>
                            </li>
                            <li>
                                <div class="fgt-sec">
                                    <input type="radio" name="cc" id="c6">
                                    <label for="c6">
                                        <span></span>
                                    </label>
                                    <small>Offline</small>
                                </div>
                            </li>
                        </ul>
                        <h3>Custom Status</h3>
                        <div class="search_form">
                            <form>
                                <input type="text" name="search">
                                <button type="submit">Ok</button>
                            </form>
                        </div><!--search_form end-->
                        <h3>Setting</h3>
                        <ul class="us-links">
                            <li><a href="profile-account-setting.html" title="">Account Setting</a></li>
                            <li><a href="#" title="">Privacy</a></li>
                            <li><a href="#" title="">Faqs</a></li>
                            <li><a href="#" title="">Terms & Conditions</a></li>
                        </ul>
                        <h3 class="tc"><a href="#" title="">Logout</a></h3>
                    </div><!--user-account-settingss end-->
                </div>
            </ul>
        </div>
    </nav>
    <!-- END OF Navigation Bar -->
</header><!--header end-->

<script type="text/javascript" src="{% static 'js/jquery.min.js'%}"></script>
<script type="text/javascript" src="{% static 'js/popper.js'%}"></script>
<script type="text/javascript" src="{% static 'js/bootstrap.min.js'%}"></script>
<script type="text/javascript" src="{% static 'js/slick.min.js'%}"></script>
<script type="text/javascript" src="{% static 'js/script.js'%}"></script>

<!-- Ekko Lightbox (for Image Gallery) Script -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/ekko-lightbox/5.3.0/ekko-lightbox.js"></script>
<script>
      $(document).on('click', '[data-toggle="lightbox"]', function(event) {
        event.preventDefault();
        $(this).ekkoLightbox();
      });
</script>
</body>
</html>
